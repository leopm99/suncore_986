# Enable or disabled Item Buffer
# Default: True
EnableItemBuffer = True

# If someone have this item id in his/her inventory buffer will 
# give enchanted buffs
# Default: 40001
DonateItemId = 40001

# If you set this value higher than 0 players will take free buffs till that value
# Default: 0
FreeBuffsTillLevel = 50

# Here you can set which coin id buffer will consume
# Default: 57
PriceId = 57
# Cuantity per buff
# Default: 100
PriceCount = 100

# If you enable this will auto restore player's HP/CP/MP
# when take buffs from autobuff or scheme
# Default: False
HealPlayerAfterAction = False

# Buffer Scheme system settings
# Max profiles that player can create
# Default: 4
MaxProfilesPerChar = 4
# Max buffs that player can hold into a single profile
# Default: 24
MaxBuffsPerProfile = 24
# Default: 16
MaxDancesPerProfile = 16

# Mage buffs list that will be used for the auto buff function
